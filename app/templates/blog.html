<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Анкета</h1>
        </div>
        <form method="post" action="/">
            <div class="form-group">
                <label for="name">Имя</label>
                <input id="name" type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input id="city" type="text" class="form-control" name="city" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input id="hobby" type="text" class="form-control" name="hobby" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input id="age" type="number" class="form-control" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Отправить данные</button>
        </form>
        <hr>
        <div class="mt-4">
            <h2>Ваши данные</h2>
            <p>Имя: {{ name }}</p>
            <p>Город: {{ city }}</p>
            <p>Хобби: {{ hobby }}</p>
            <p>Возраст: {{ age }}</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
